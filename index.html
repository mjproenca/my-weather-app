<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App MJP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/91b68cf4b8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>What's the weather?</h1>

          <!-- Formulario 1 -->
          <div class="row">
            <form class="row g-3">
              <div class="col-auto">
                <input
                  type="text"
                  class="form-control"
                  id="searchCity"
                  placeholder="Enter a city"
                />
              </div>
              <div class="col-auto">
                <button
                  id="searchButton"
                  type="submit"
                  class="btn btn-primary mb-3"
                >
                  Search
                </button>
              </div>
              <div class="col-auto">
                <button
                  id="currentPositionBtn"
                  type="submit"
                  class="btn btn-outline-secondary"
                >
                  Current
                </button>
              </div>
            </form>
          </div>

          <!-- Tempo atual -->

          <div class="row">
            <div id="weatherDetails">
              <div style="float: left" class="col-md-6">
                <div id="cityGroup">
                  <span><i class="fas fa-map-marker-alt"></i> </span>
                  <span id="city">ERICEIRA</span>
                </div>
                <ul>
                  <li id="dateTime">Monday 20:30</li>
                  <li id="conditions">Sunny</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- temperatura grande -->
          <div class="row">
            <div class="col-6" id="largeDetails">
              <div class="clearfix">
                <div style="float: right" id="largeIcon" class="col-6">
                  <img src="images/sunny-icon-256.png" alt="" />
                </div>
                <span id="largeTemperature" class="float-left">23</span>
                <span class="units"
                  ><a id="celsiusLink" href="">ºC</a> /
                  <a id="farenheitLink" href="">ºF</a></span
                >
              </div>
            </div>
          </div>

          <!-- teste forecast -->

          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <div class="small-icon">
                  <img src="images/windy.png" alt="" />
                </div>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">1°</span
                  ><span class="forecast-temperature-min">-1°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">6°</span
                  ><span class="forecast-temperature-min">-1°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">5°</span
                  ><span class="forecast-temperature-min">-6°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">-5°</span
                  ><span class="forecast-temperature-min">-9°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">-1°</span
                  ><span class="forecast-temperature-min">-7°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="footnoteLink">
          <a href="https://github.com/mjproenca/my-weather-app" target="blank"
            >Open-source code</a
          >
          by Maria João Proença
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
